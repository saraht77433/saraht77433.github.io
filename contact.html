<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€“ Sarah Theriot</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 2rem 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    nav {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 0;
      margin-bottom: 3rem;
      border-radius: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #1d6fa5;
      background-color: #e6f0fa;
      outline: none;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #34495e;
    }

    .contact-info {
      background-color: #fff;
      padding: 1.75rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 3rem auto;
      font-size: 1.1rem;
      color: #444;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #2c3e50;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    form button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover,
    form button:focus {
      background-color: #1d6fa5;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      body {
        padding: 1rem;
      }
      form, .contact-info {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Me</h1>

  <div class="contact-info">
    <p><strong>Email:</strong> <a href="mailto:thesarahtheriot@gmail.com">thesarahtheriot@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+2819790349">281-979-0349</a></p>
  </div>

  <form action="#" method="post" aria-label="Contact form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
