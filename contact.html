<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Sarah Theriot</title>
  <style>
    /* Basic layout */
    :root {
      --primary: #3498db;
      --primary-dark: #1d6fa5;
      --bg: #f4f7fa;
      --card: #ffffff;
      --muted: #666;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #2c3e50;
      margin: 0;
      padding: 2rem 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      background: var(--card);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem 0;
      margin-bottom: 2.5rem;
      border-radius: 8px;
    }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 2.5rem; padding: 0; margin: 0; }
    nav a { text-decoration: none; color: var(--primary); font-weight: 600; font-size: 1.05rem; padding: .25rem .5rem; border-radius: 4px; }
    nav a:hover, nav a:focus { color: var(--primary-dark); background: #e6f0fa; outline: none; }

    h1 { text-align: center; font-size: 2.2rem; margin-bottom: .5rem; color: #34495e; }

    /* Contact card */
    .contact-card {
      background: var(--card);
      padding: 1.75rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 680px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-card p.lead {
      margin: 0 0 1rem 0;
      color: #444;
      font-size: 1.1rem;
    }

    .contact-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: .5rem;
      margin: 1rem 0 1.5rem 0;
      font-size: 1rem;
      color: #333;
    }

    .contact-list a { color: var(--primary); font-weight: 600; text-decoration: none; }
    .contact-list a:hover, .contact-list a:focus { color: var(--primary-dark); text-decoration: underline; }

    /* LinkedIn button */
    .linkedin-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: #0a66c2;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(10,102,194,0.12);
      border: 0;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
    }

    .linkedin-btn svg { width: 20px; height: 20px; display: block; fill: #fff; }
    .linkedin-btn:hover, .linkedin-btn:focus { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(10,102,194,0.16); outline: none; }
    .linkedin-btn:active { transform: translateY(0); }

    footer { text-align: center; color: var(--muted); font-size: 0.9rem; margin-top: 2rem; }

    @media (max-width: 520px) {
      .linkedin-btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Me</h1>

  <div class="contact-card" role="region" aria-labelledby="contact-heading">
    <p id="contact-heading" class="lead">I'd love to connect. Here are the best ways to reach me:</p>

    <div class="contact-list" aria-label="Contact information">
      <div>Email: <a href="mailto:thesarahtheriot@gmail.com">thesarahtheriot@gmail.com</a></div>
      <div>Phone: <a href="tel:+2819790349">281-979-0349</a></div>
    </div>

    <!-- LinkedIn button with inline SVG logo -->
    <a class="linkedin-btn"
       href="https://www.linkedin.com/in/sarahtheriot"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Open Sarah Theriot LinkedIn profile">
      <!-- LinkedIn glyph (SVG) -->
      <svg viewBox="0 0 34 34" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <rect width="34" height="34" rx="6" ry="6" fill="#0A66C2"></rect>

      </svg>
      Connect on LinkedIn
    </a>
  </div>

    &copy; 2025 Sarah Theriot

</body>
</html>
